<style>

.centerImg {
          display: block;

        .a {
            
            animation: pulse 1s linear infinite;
            position: absolute;
            margin: auto;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        
        @-webkit-keyframes "pulse" {
        0% {
         -webkit-transform: scale(1.1);
         transform: scale(1.1);
        }
        50% {
        -webkit-transform: scale(0.8);
        transform: scale(0.8);
        }
        100% {
         -webkit-transform: scale(1);
        transform: scale(1);
        }
        }
